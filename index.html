<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><title>React Task 1</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"/>
</head>
<body>
   <div class="container">
       <div class="row">

            <div class="wrapper">
                <div class="item1">
                    <p><b>Checkouts</b></p>
                </div>

                <div class="item2">
                        <p>Shipping/ <b>Payment Method</b>/ Confirmation</p>
                </div>

                <div class="item3">
                    <span><i class="fa fa-times"></i></span>
                </div>
            </div>

            <div class="wrapper">
                <div class="item4">
                    <div class="card">
                        <h5>Wallet</h5>
                        <hr>
                        <div class="card-body">
                            <div class="card1">
                                <img src="./images/cards/discover.png" alt="" class="">
                            </div>
                            <div class="card2">
                                <img src="./images/cards/mastercard.png" alt="" class="">
                            </div>
                            <div class="card3">
                                <img src="./images/cards/visa.png" alt="" class="">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h5>Card</h5>
                        <hr>
                        <div class="card-form">
                            <form action="#">
                                <input type="text" id="name" name="name" placeholder="Name of Card">
                            
                                <input type="text" id="account" name="account" placeholder="XXXX-XXXX-XXXX-XXXX">
                                
                                    <input type="text" id="date" name="date" placeholder="MM/YY">
                                        <input type="number" id="cvv" name="cvv" placeholder="CVV">
                            
                                <input type="submit" value="Continue">
                            </form>
                            </div>
                    </div>
                   
                </div>

                <div class="item5">
                        <div class="cart-list">
                            <div class="product1">
                                <div class="product-img">
                                    <img src="./images/products/mobile-holder.jpg" width="50px" height="50px" alt="" />
                                </div>
                                <div class="product-summary">
                                    <b>Mobile Holder</b><br>
                                    <span>Black<br><b>Quantity:</b>1</span>
                                </div>
                                <div class="product-price">
                                    <span>$ 10.00</span>
                                </div>
                            </div>

                            <hr>

                            <div class="product1">
                                <div class="product-img">
                                    <img src="./images/products/rado.jpg" width="50px" height="50px" alt="" />
                                </div>
                                <div class="product-summary">
                                    <b>Rado Watch</b><br>
                                    <span>Black<br><b>Quantity:</b>1</span>
                                </div>
                                <div class="product-price">
                                    <span>$ 10.00</span>
                                </div>
                            </div>

                            <hr>


                            <div class="product1">
                                <div class="product-img">
                                    <img src="./images/products/usb-c-2-micro.jpeg" width="50px" height="50px" alt="" />
                                </div>
                                <div class="product-summary">
                                    <b>C Type to Micro Convertor</b><br>
                                    <span>Black<br><b>Quantity:</b>1</span>
                                </div>
                                <div class="product-price">
                                    <span>$ 10.00</span>
                                </div>
                            </div>

                            <hr>
                            <div class="product1">
                                <div class="product-img">
                                    <img src="./images/products/hard-case.jpg" width="50px" height="50px" alt="" />
                                </div>
                                <div class="product-summary">
                                    <b>Mobile Case</b><br>
                                    <span>Black<br><b>Quantity:</b>1</span>
                                </div>
                                <div class="product-price">
                                    <span>$ 10.00</span>
                                </div>
                            </div>

                        </div>

                        <div class="cart-price">
                            <hr>
                            <div class="labels">
                                <div class="label">
                                    <span>Sub Total</span>
                                </div>
                                <div class="price">
                                    <span>$ 100.00</span>
                                </div>
                                
                            </div>

                            <div class="labels">
                                <div class="label">
                                    <span>Shipping</span>
                                </div>
                                <div class="price">
                                    <span>$ 10.00</span>
                                </div>
                                
                            </div>

                            <div class="labels">
                                <div class="label">
                                    <span>Taxes</span>
                                </div>
                                <div class="price">
                                    <span>$ 5.00</span>
                                </div>
                                
                            </div>

                            <hr>

                            <div class="labels">
                                <div class="label">
                                    <span><b>Total</b></span>
                                </div>
                                <div class="price">
                                    <span><b>$ 115.00</b></span>
                                </div>
                                
                            </div>
                        </div>
                </div>

            </div>
       </div>
   </div>
</body>
</html>
